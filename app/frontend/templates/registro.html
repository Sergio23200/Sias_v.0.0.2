<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/style/style_registro.css') }}" />
    <title>REGISTRO</title>
  </head>
  <header>
    <!--MENU_HAMBURGUESA-->
<div class="menu-container">
    <button class="menu-icon" onclick="toggleMenu()">☰</button> <!-- ícono del menú -->
    <div class="menuOptions" id="menuOptions">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="#">Inicio sesion</a></li>
        </ul>
    </div>
</div>
<!--BUSCADOR-->
<div class="search_container_padre">
    <input type="text" id="searchInput" class="search"
    placeholder="Buscar.." >
</header>
  <body>
    <!--FORMULARIO-->
    <div class="form-contenedor">
      <h1 class="titulo">Registrarse</h1>
      <div class="contenedor_seleccion">
      <form id="register_form">
        <!-- Tipo de documento -->
        <div class="form-contenedor">
          <label for="documentType">Tipo de Documento</label>
          <select id="documentType" name="documentType" required>
            <option value="">Seleccionar</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="PAS">Pasaporte</option>
          </select>
        </div>
    </div>
        <!-- Número de documento -->
        <div class="contenedor_seleccion">
        <div class="form-contenedor">
          <label for="documentNumber">Número de Documento</label>
          <input
            type="text"
            id="documentNumber"
            name="documentNumber"
            placeholder="0123456789"
            required
            maxlength="10"
          />
        </div>
    </div>

        <!-- Fecha de nacimiento -->
        <div class="contenedor_seleccion">
        <div class="form-contenedor">
          <label for="birthDate">Fecha de Nacimiento</label>
          <input type="date" id="birthDate" name="birthDate" required />
        </div>
    </div>

        <!-- Correo electrónico -->
        <div class="contenedor_seleccion">
        <div class="form-contenedor">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
    </div>

        <!-- Número de celular -->
        <div class="contenedor_seleccion">
        <div class="form-contenedor">
          <label for="phone">Número de Celular</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="0123456789"
            required
            maxlength="10"
          />
        </div>
    </div>

        <!-- Acepta términos y condiciones -->
        <div class="form-contenedor">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >
            <a href="#" target="_blank">Acepto los términos y condiciones</a></label
          >
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="button">REGISTRAR</button>
      </form>
    </div>

    <script src="{{ url_for('static', path='/js/logic_pagina_principal.js') }}"></script>
  </body>
</html>
